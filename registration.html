<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Highways - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form action="register.php" method="post">
            <label for="register_name">Name:</label>
            <input type="text" id="register_name" name="register_name" required>
            <label for="register_email">Email:</label>
            <input type="text" id="register_email" name="register_email" required>
            <label for="register_password">Password:</label>
            <input type="password" id="register_password" name="register_password" required>
            <label for="register_gender">Gender:</label>
            <select id="register_gender" name="register_gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="register_blood_group">Blood Group:</label>
            <select id="register_blood_group" name="register_blood_group" required>
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <label for="register_phone_number">Phone Number:</label>
            <input type="text" id="register_phone_number" name="register_phone_number" required>
            <label for="register_emergency_contact">Emergency Contact:</label>
            <input type="text" id="register_emergency_contact" name="register_emergency_contact" required>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
